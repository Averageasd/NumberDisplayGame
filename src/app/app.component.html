<div class="container">
    <app-game-control
        (valEmitter)="onCountDownSetValue($event)"
    ></app-game-control>
    <ul style="margin-top: 0.5rem;" class="num-container-list">
        <li *ngFor="let num of numbers">
            <app-even-odd-display [num]="num"></app-even-odd-display>
        </li>
    </ul>
</div>
